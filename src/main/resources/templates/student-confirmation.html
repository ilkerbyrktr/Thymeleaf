<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Confirmation</title>
</head>
<body>

<h2>!!Student Confirmation!!</h2>

The Student Is Confirmed <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>
<br>
From <span th:text="${student.country}"/>
<br>
Favourite Programming Language is <span th:text="${student.favouriteLanguage}" />
<br>
Favourite Operating System is

<ul>
    <li th:each="tempOS : ${student.favOS}" th:text="${tempOS}"/>
</ul>
</body>
</html>
